<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>ManOh Lee의 홈페이지</title>

  <!-- CSS 파일 경로 수정 -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/ekko-lightbox.css" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/responsive.css" rel="stylesheet" />

</head>

<body>

  <!-- 헤더 섹션 -->
  <header class="header_section">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <a class="navbar-brand" href="index.html">
          <span>ManOh Lee</span>
        </a>
        <div id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#home">홈</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">소개</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#portfolio">포트폴리오</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">연락처</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- 슬라이더 섹션 -->
  <section id="home" class="slider_section">
    <div id="customCarousel1" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/slider-bg.jpg" alt="Welcome" class="d-block w-100">
        </div>
      </div>
      <div class="detail-box">
        <div class="col-md-8 col-lg-6 mx-auto">
          <h1>나의 홈페이지에 오신 것을 환영합니다</h1>
          <p>저는 IT 솔루션 분야에서 30년 이상의 경력을 가진 전문가입니다. 30년 이상의 IT 및 영업 경험을 바탕으로 여러분과 연결되고 싶습니다.</p>
          <a href="#contact" class="slider-link">연락하기</a>
        </div>
      </div>
    </div>
  </section>

  <!-- 소개 섹션 -->
  <section id="about" class="about_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="img-box">
            <img src="images/about-img.jpg" alt="ManOh Lee">
          </div>
        </div>
        <div class="col-md-6">
          <div class="detail-box">
            <h2>저에 대해</h2>
            <p>저는 IT 솔루션 분야에서 30년 이상의 경력을 가진 전문가입니다. 여러분의 전략적 성장과 발전에 도움을 드리고자 합니다.</p>
            <a href="#contact">연락하기</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 포트폴리오 섹션 -->
  <section id="portfolio" class="gallery_section layout_padding2">
    <div class="container-fluid">
      <div class="heading_container heading_center">
        <h2>포트폴리오</h2>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-4 px-0">
          <div class="img-box">
            <img src="images/b1.jpg" alt="프로젝트 1">
          </div>
        </div>
        <div class="col-sm-6 col-md-4 px-0">
          <div class="img-box">
            <img src="images/b2.jpg" alt="프로젝트 2">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 연락처 섹션 -->
  <section id="contact" class="contact_section">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <div class="form_container">
            <h2>연락하기</h2>
            <form action="">
              <div><input type="text" placeholder="이름" required /></div>
              <div><input type="text" placeholder="전화번호" required /></div>
              <div><input type="email" placeholder="이메일" required /></div>
              <div><textarea class="message-box" placeholder="메시지" required></textarea></div>
              <button type="submit">메시지 보내기</button>
            </form>
          </div>
        </div>
        <div class="col-md-5">
          <div class="subscribe-box">
            <h3>소식 구독</h3>
            <form action="">
              <input type="email" placeholder="이메일 입력">
              <button type="submit">구독하기</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 푸터 섹션 -->
  <footer class="footer_section">
    <div class="container">
      <p>&copy; 2025 ManOh Lee. 모든 권리 보유.</p>
    </div>
  </footer>

  <!-- 자바스크립트 파일 연결 -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/ekko-lightbox.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
